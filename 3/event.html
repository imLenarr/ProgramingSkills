<!DOCTYPE html>
<html lang="th">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>การจัดการ Event และการตรวจสอบข้อมูล</title>
   <link rel="stylesheet" href="event.css" />
</head>

<body>
   <div class="container">
      <!-- Section 1: Change Background Color -->
      <h1>คลิกปุ่มเพื่อเปลี่ยนสีพื้นหลัง</h1>
      <button id="changeColorButton" onclick="changeBackgroundColor()">เปลี่ยนสีพื้นหลัง</button>

      <br>
      <br>
      <br>
      <hr>
      <br>
      <br>
      
      <!-- Section 2: Event Handling (Click, Hover, Keyup) -->
      <h1>การจัดการ Event ใน JavaScript</h1>

      <button id="clickBtn">คลิกที่นี่ (onclick)</button>

      <div class="hover-area" id="hoverArea">เลื่อนเมาส์มาที่นี่ (onmouseover)</div>

      <div>
         <label for="keyInput">พิมพ์ข้อความ (onkeyup):</label><br />
         <input type="text" id="keyInput" placeholder="พิมพ์ข้อความที่นี่..." />
      </div>

      <button id="addEventBtn">ทดสอบ addEventListener</button>

      <div id="message">ผลลัพธ์จะแสดงที่นี่</div>

      <br>
      <br>
      <br>
      <hr>
      <br>
      <br>

      <!-- Section 3: Form Validation -->
      <h1>แบบฟอร์มลงทะเบียน</h1>
      <form id="registrationForm">
         <div class="form-group">
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" name="name" required />
            <div id="nameError" class="error">กรุณากรอกชื่อ</div>
         </div>

         <div class="form-group">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required />
            <div id="emailError" class="error">กรุณากรอกอีเมลให้ถูกต้อง (ต้องมี @ และ .com)</div>
         </div>

         <div class="form-group">
            <button type="submit">ลงทะเบียน</button>
         </div>
      </form>

      <div id="successMessage" class="success">ลงทะเบียนสำเร็จ!</div>
   </div>

   <script src="event.js"></script>
</body>

</html>
