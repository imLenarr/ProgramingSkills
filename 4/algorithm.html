<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Algorithm Practice</title>
   <link rel="stylesheet" href="alg.css">
</head>

<body>
   <h1>Algorithm Practice</h1>

   <!-- Section for Circle Area Calculation -->
   <section>
      <h2>Calculate Circle Area</h2>
      <input type="number" id="radius" placeholder="Enter radius">
      <button onclick="calculateArea()">Calculate</button>
      <p id="circle-area-result"></p>
   </section>

   <!-- Section for Age Classification -->
   <section>
      <h2>Age Classification</h2>
      <input type="number" id="age" placeholder="Enter age">
      <button onclick="checkAge()">Check</button>
      <p id="age-result"></p>
   </section>

   <!-- Section for Even or Odd Number -->
   <section>
      <h2>Even or Odd</h2>
      <input type="number" id="number" placeholder="Enter number">
      <button onclick="checkEvenOdd()">Check</button>
      <p id="even-odd-result"></p>
   </section>

   <!-- Section for Loop Demonstration -->
   <section>
      <h2>Loop Demonstration</h2>
      <button onclick="showNumbers()">Show 1-10</button>
      <p id="loop-result"></p>
   </section>

   <!-- Section for While Loop Input -->
   <section>
      <h2>While Loop Input</h2>
      <button onclick="startInputLoop()">Start Input</button>
      <p id="while-loop-result"></p>
   </section>

   <!-- Section for Sorting Algorithm -->
   <section>
      <h2>Sorting Algorithm</h2>
      <button onclick="sortArray()">Sort Random Array</button>
      <p id="sort-result"></p>
   </section>

   <!-- Section for Recursive Algorithm -->
   <section>
      <h2>Recursive Algorithms</h2>
      <input type="number" id="factorial-input" placeholder="Enter number">
      <button onclick="calculateFactorial()">Factorial</button>
      <p id="factorial-result"></p>

      <input type="number" id="fibonacci-input" placeholder="Enter index">
      <button onclick="calculateFibonacci()">Fibonacci</button>
      <p id="fibonacci-result"></p>
   </section>

   <!-- Section for Debugging & Error Handling -->
   <section>
      <h2>Debugging & Error Handling</h2>
      <button onclick="testDebugging()">Test Debugging</button>
      <p id="debug-result"></p>
   </section>

   <script src="alg.js"></script>
</body>

</html>
