<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Testing</title>
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ทดสอบฟังก์ชัน JavaScript</title>
   <style>
     body {
       font-family: 'Arial', sans-serif;
       background-color: #f4f4f9;
       color: #333;
       padding: 20px;
       text-align: center;
       align-items: center;
     }
     h1 {
       font-size: 2em;
       color: #4CAF50;
     }
     button {
       margin: 10px 0;
       padding: 15px 25px;
       font-size: 18px;
       cursor: pointer;
       border: none;
       border-radius: 5px;
       background-color: #4CAF50;
       color: white;
       transition: background-color 0.3s, transform 0.2s;
     }
     button:hover {
       background-color: #45a049;
       transform: translateY(-2px);
     }
     button:active {
       background-color: #388e3c;
       transform: translateY(2px);
     }
     button:focus {
       outline: none;
     }
     .container {
       max-width: 800px;
       margin: 0 auto;
       padding: 20px;
       background-color: #ffffff;
       border-radius: 10px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     }
     .content {
       text-align: left;
       font-size: 1.2em;
       margin-top: 20px;
     }
   </style>
</head>
<body>

  <h1>JavaScript Test Cases</h1>
<button id="test-array">ทดสอบการทำงานกับ Array</button>
<br>
<button id="test-object">ทดสอบการทำงานกับ Object</button>
<br>
<button id="test-tuple">ทดสอบการทำงานกับ Tuple</button>
<br>
<button id="test-set">ทดสอบการทำงานกับ Set</button>
<br>
<button id="test-variable">ทดสอบตัวแปร</button>
<br>
<button id="test-conversion">ทดสอบการแปลงชนิดข้อมูล</button>
<br>
<button id="test-json">ทดสอบการทำงานกับ JSON</button>


  <script src="data.js"></script>

</body>
</html>
